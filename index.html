<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serwer Dorszeg</title>
    <style>
        :root {
            --glow: 0 0 20px rgba(168, 85, 247, 0.4);
            --purple: #a855f7;
            --dark-purple: #7e22ce;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            background: linear-gradient(to right, #fff, var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            font-weight: 800;
        }

        .nav {
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 14px 30px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 12px;
            background: rgba(168, 85, 247, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            font-weight: 600;
            margin: 8px;
        }

        .btn:hover {
            background: var(--purple);
            box-shadow: var(--glow);
            transform: translateY(-3px);
        }

        .btn-shop-trigger {
            border-color: var(--purple);
            color: var(--purple);
        }

        .btn-shop-trigger:hover {
            color: white;
        }

        .content-section {
            display: none;
        }

        .active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .shop-category {
            margin-top: 25px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 1px solid rgba(168, 85, 247, 0.1);
        }

        h3 { 
            color: var(--purple); 
            text-transform: uppercase; 
            font-size: 0.85rem; 
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .back-btn {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.5;
            background: transparent;
            border: none;
        }

        .back-btn:hover {
            opacity: 1;
            background: transparent;
            box-shadow: none;
            transform: none;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        
        <div id="home" class="content-section active">
            <h1>Dorszeg</h1>
            <div class="nav">
                <a href="https://discord.gg/xdSUck9W" target="_blank" class="btn">Discord</a>
                <button onclick="showSection('shop')" class="btn btn-shop-trigger">üõí SKLEP</button>
            </div>
        </div>

        <div id="shop" class="content-section">
            <h1>Sklep</h1>
            
            <div class="shop-category">
                <h3>Rangi Premium</h3>
                <a href="https://tipply.pl/@dorszeg" target="_blank" class="btn">VIP</a>
                <a href="https://tipply.pl/@dorszeg" target="_blank" class="btn">SVIP</a>
                <a href="https://tipply.pl/@dorszeg" target="_blank" class="btn">UVIP</a>
                <a href="https://tipply.pl/@dorszeg" target="_blank" class="btn">SZEF</a>
            </div>

            <div class="shop-category">
                <h3>Klucze</h3>
                <a href="https://tipply.pl/@dorszeg" target="_blank" class="btn">Klucz Rzadki</a>
                <a href="https://tipply.pl/@dorszeg" target="_blank" class="btn">Klucz Epicki</a>
                <a href="https://tipply.pl/@dorszeg" target="_blank" class="btn">Klucz Legendarny</a>
            </div>

            <button onclick="showSection('home')" class="btn back-btn">‚Üê Powr√≥t</button>
        </div>

    </div>

    <script>
        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }
    </script>

</body>
</html>
