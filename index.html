<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serwer Dorszeg - Strona i Sklep</title>
    <style>
        :root {
            --glow: 0 0 20px rgba(168, 85, 247, 0.4);
            --purple: #a855f7;
            --dark-purple: #7e22ce;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animowane t≈Ço */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #fff, var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        /* Menu nawigacyjne */
        .nav {
            margin-bottom: 40px;
        }

        /* Przyciski */
        .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 12px 25px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 8px;
            background: rgba(168, 85, 247, 0.05);
            transition: all 0.3s;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }

        .btn:hover {
            background: var(--purple);
            box-shadow: var(--glow);
            transform: translateY(-2px);
        }

        .btn-shop-trigger {
            border-color: var(--purple);
            color: var(--purple);
        }

        .btn-shop-trigger:hover {
            color: white;
        }

        /* Sekcje */
        .content-section {
            display: none; /* Domy≈õlnie ukryte */
        }

        .active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .shop-category {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(168, 85, 247, 0.1);
        }

        h3 { color: var(--purple); text-transform: uppercase; font-size: 0.9rem; letter-spacing: 2px; }

        .back-btn {
            margin-top: 30px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        
        <div id="home" class="content-section active">
            <h1>Dorszeg</h1>
            <div class="nav">
                <a href="https://github.com" class="btn">GitHub</a>
                <a href="#" class="btn">Discord</a>
                <button onclick="showSection('shop')" class="btn btn-shop-trigger">üõí SKLEP</button>
            </div>
        </div>

        <div id="shop" class="content-section">
            <h1>Sklep Serwera</h1>
            
            <div class="shop-category">
                <h3>Rangi Premium</h3>
                <a href="https://tipply.pl/@dorszeg" class="btn">VIP</a>
                <a href="https://tipply.pl/@dorszeg" class="btn">SVIP</a>
                <a href="https://tipply.pl/@dorszeg" class="btn">UVIP</a>
                <a href="https://tipply.pl/@dorszeg" class="btn">SZEF</a>
            </div>

            <div class="shop-category">
                <h3>Klucze do Skrzy≈Ñ</h3>
                <a href="https://tipply.pl/@dorszeg" class="btn">Klucz Rzadki</a>
                <a href="https://tipply.pl/@dorszeg" class="btn">Klucz Epicki</a>
                <a href="https://tipply.pl/@dorszeg" class="btn">Klucz Legendarny</a>
            </div>

            <button onclick="showSection('home')" class="btn back-btn">‚Üê Powr√≥t do strony g≈Ç√≥wnej</button>
        </div>

    </div>

    <script>
        function showSection(id) {
            // Ukryj wszystkie sekcje
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            // Poka≈º wybranƒÖ sekcjƒô
            document.getElementById(id).classList.add('active');
        }
    </script>

</body>
</html>
