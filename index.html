<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Fioletowa Strona</title>
    <style>
        /* Podstawowe style i kolory */
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0b0b; /* Głęboka czerń */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-hidden;
        }

        /* Animacja wchodzenia (Fade In) */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            animation: fadeInUp 1.2s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #a1a1aa;
            margin-bottom: 40px;
        }

        /* Stylizacja przycisków */
        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #a855f7;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        /* Efekt hover dla przycisków */
        .btn:hover {
            background-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
            transform: scale(1.05);
        }

        /* Drugi styl przycisku (wypełniony) */
        .btn-filled {
            background-color: #a855f7;
            border: none;
        }

        .btn-filled:hover {
            background-color: #9333ea;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.8);
        }

        /* Pływające tło w tle */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(168, 85, 247, 0.2);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }
    </style>
</head>
<body>

    <div class="blob"></div>

    <div class="container">
        <h1>Witaj w mojej przestrzeni</h1>
        <p>Prosta, elegancka i szybka strona hostowana na GitHubie.</p>

        <div class="button-group">
            <a href="https://github.com" class="btn btn-filled">Mój GitHub</a>
            <a href="#" class="btn">Portfolio</a>
            <a href="#" class="btn">Kontakt</a>
        </div>
    </div>

</body>
</html>
