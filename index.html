<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Fioletowa Strona - Sklep</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0b0b0b;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            text-align: center;
            animation: fadeInUp 1s ease-out;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            margin-top: 50px;
            color: #a855f7;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5rem;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #a855f7;
            color: #ffffff;
            font-size: 0.9rem;
        }

        .btn:hover {
            background-color: #a855f7;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
            transform: translateY(-3px);
        }

        .btn-main {
            background-color: #a855f7;
            padding: 15px 35px;
            font-size: 1.1rem;
        }

        /* Styl dla sekcji sklepu */
        .shop-section {
            background: rgba(168, 85, 247, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(168, 85, 247, 0.2);
            margin-top: 30px;
        }

        .label {
            display: block;
            margin-bottom: 15px;
            color: #a1a1aa;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .blob {
            position: fixed;
            width: 400px;
            height: 400px;
            background: rgba(168, 85, 247, 0.15);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="blob"></div>

    <div class="container">
        <h1>Witaj na Serwerze</h1>
        
        <div class="button-group">
            <a href="https://github.com" class="btn btn-main">MÃ³j GitHub</a>

        </div>

        <div class="shop-section">
            <h2>ðŸ›’ SKLEP</h2>
            
            <span class="label">Rangi Premium</span>
            <div class="button-group">
                <a href="https://tipply.pl/@dorszeg" class="btn">VIP</a>
                <a href="https://tipply.pl/@dorszeg" class="btn">SVIP</a>
                <a href="https://tipply.pl/@dorszeg" class="btn">UVIP</a>
                <a href="https://tipply.pl/@dorszeg" class="btn">SZEF</a>
            </div>

            <span class="label" style="margin-top: 20px;">Klucze do skrzyÅ„</span>
            <div class="button-group">
                <a href="https://tipply.pl/@dorszeg" class="btn">Klucz Rzadki</a>
                <a href="https://tipply.pl/@dorszeg" class="btn">Klucz Epicki</a>
                <a href="https://tipply.pl/@dorszeg" class="btn">Klucz Legendarny</a>
            </div>
        </div>
    </div>

</body>
</html>
